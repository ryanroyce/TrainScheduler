<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="header-div">
            <h1>Anytime is Train Time!</h1>
            <h3>chugga chugga CHOO CHOO!!!!</h3>
        </div>


        <div class="card" id="card-title">
            <div class="card-body">
                Current Train Schedule
            </div>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (mins)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <br>
        <div class="card" id="card-title">
                <div class="card-body">
                    Add Train
                </div>
            </div>

        <form id="form">
            
            <div class="form-group">
                <label for="Train Name">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Enter Train Name Here">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter Destination Here">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">First Train Time(HH:MM - military time)</label>
                <input type="text" class="form-control" id="train-time" placeholder="HH:MM">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Frequency (in minutes)</label>
                <input type="text" class="form-control" id="frequency" placeholder="Enter Frequency Here">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            <small class="form-text text-muted">How do trains eat? They CHEW CHEW!!</small>

        </form>
    </div>



    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <!-- moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- my js -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
